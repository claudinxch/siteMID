<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <title>Login Page</title>
</head>
<body>
    <div class="login-card">
        <div class="column">
            <h1>Login</h1>
            <p>Entre em sua conta para ter acesso total à página.</p>
            <form>
                <div class="form-item">
                    <input type="text" class="form-element" placeholder="Nome de usuário ou e-mail" required>
                </div>
                <div class="form-item">
                    <input type="password" class="form-element" placeholder="Senha" required>
                </div>
                <div class="form-checkbox-item">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Lembre de mim</label>
                </div>
                <div class="flex">
                    <button type="button">Entrar</button>
                    <a href="#">Esqueci minha senha</a>
                </div>
                <p style="margin-top: 3rem; margin-bottom: 1.5rem;">Ou entre com:</p>
                <div class="social-buttons">
                    <a href="#" class="facebook">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="#" class="google">
                        <i class="bi bi-google"></i>
                    </a>
                    <a href="#" class="apple">
                        <i class="bi bi-apple"></i>
                    </a>
                </div>
            </form>
        </div>
        <div class="column2">
                <h2>Bem vindo ao MID</h2>
                <p>Não possui uma conta? Registre-se</p>
                <a href="#">Registrar</a>
        </div>
    </div>   
</body>
</html>
